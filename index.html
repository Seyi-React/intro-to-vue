<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue crash course</title>

    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      {{greeting}}
      <page-viewer work="worked" button-name="click" />
      <div>
        <p v-if="number > 5">Much available</p>
        <p v-else-if="number < 5 && number > 3">Not Much available</p>
        <p v-else>Almost finished</p>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
